<div class="container">
    <mat-toolbar>
        <span>Integrante</span>
        <div class="example-spacer"> </div>

        <button mat-button color="primary" routerLink="/tablero/crear-usuario">Agregar </button>
      </mat-toolbar>
      <div *ngIf="listUsuario.length>0">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="----" #input autocomplete="off">
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource"  matSort >
  
            <!---Las columnas renderizadas reales se establecen como una propiedad en la definiciÃ³n de fila." -->
          
            <!-- usuario Column -->
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef  mat-sort-header> Integrante  </th>
              <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
          
            <!-- nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre</th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- pellido Column -->
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef>Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
          
            <!-- cuenta Column -->
            <ng-container matColumnDef="cuenta">
              <th mat-header-cell *matHeaderCellDef> Cuenta </th>
              <td mat-cell *matCellDef="let element"> {{element.cuenta}} </td>
            </ng-container>
             
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> </th>
              

              <td mat-cell *matCellDef="let element ; let i = index" style="text-align:center"> 
              
                <a  class="pointer"    (Click) ="eliminarUsuario(i)" style="color: #e15639;"  matTooltip="Eliminar Usuario">
                  <mat-icon>delete</mat-icon>
                </a>

              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element ; let i = index" style="text-align:center"> 
                <a  class="pointer"    (Click) ="eliminarUsuario(i)" style="color: #e15639;"  matTooltip="Eliminar Usuario">
                  <mat-icon>delete</mat-icon>
                </a>
               </td>
            </ng-container>
    
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
          </mat-paginator>
        </div>

      </div>
        <!--esto el filtro -->
   <h2 *ngIf= "listUsuario.length == 0"> No hay usuario para mostrar</h2>
      
      

</div>
