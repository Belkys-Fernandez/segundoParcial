<div class="body">
     <div class="Login">
      <mat-spinner  *ngIf= "!cargaSpinner" class="spiner" diameter ="50"></mat-spinner>

         <form  *ngIf= "cargaSpinner" [formGroup]="form" (ngSubmit)="ingresarLogin()" > 
            <img src="./assets/img/usuario.png " width="25%">
            <h1>Login</h1>

            <mat-form-field  class="ancho" appearance="fill">
                <mat-label>usuario</mat-label>
                <input matInput autocomplete="off"  formControlName="usuario" name="usuario" id="usuario">
              </mat-form-field>

              <mat-form-field  class="ancho"  appearance="fill" >
                <mat-label>Contrase√±a </mat-label>
                <input  type="password"  matInput  autocomplete="off" formControlName="password" name="password" id="password" >
              </mat-form-field>

              <br>
              <button   type="submit" class="ancho button"  name="botonLogin" id="botonLogin" mat-raised-button color="primary" [disabled]="form.invalid" >Ingresar</button>
              
              <br>
              <br>
              <button   type="button" class="ancho button"  (click)=registro() mat-raised-button color="primary"  >registrate</button>
              
            

         </form>
      
     </div>
  

</div>
